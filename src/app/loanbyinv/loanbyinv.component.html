<div class="container ">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="form-group row">
    <H1>LOAN BY INVOICE</H1>
  </div>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <!-- {
        "BANK" : "BANK",
        "FORM" : "THEMALL",
        "DOC_LOAN" : "PO",
        "BORROWKEY" : "01",
        "KEY" : "0"
      } -->

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="BANK" class="text-muted">BANK</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.BANK" id="BANK" name="BANK">
      </div>
    </div>


    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="FORM" class="text-muted">FORM</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.FORM" id="FORM" name="FORM">
      </div>
    </div>


    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="DOC_LOAN" class="text-muted">DOCUMENT LOAN</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.DOC_LOAN" id="DOC_LOAN"
          name="DOC_LOAN">
      </div>
    </div>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="KEY" class="text-muted">KEY</label>
        <input type="number" class="form-control border-bottom" required [(ngModel)]="model.KEY" id="KEY" name="KEY">
      </div>
    </div>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="BORROWKEY" class="text-muted">BORROWKEY</label>
        <input type="number" class="form-control " [(ngModel)]="model.BORROWKEY" id="BORROWKEY" name="BORROWKEY" required>
      </div>
    </div>


    <br>

    <!-- ----------------------------------SUBMIT-------------------------------------- -->
    <div class="row">
      <div class="center">
        <button type="submit" class="w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
          style="text-shadow:1px 1px 0 #444">SUBMIT</button>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------------ -->


    <div class="row" id='statusfield' style='display:none;'>
      <div class="field-label col-md-12 mx-auto">
        <label for="status" class="text-muted">Status</label>
        <textarea style="border: none; background-color: white" class="form-control border-bottom" readonly id="status"
          name="status"></textarea>
      </div>
    </div>


  </form>
</div>
