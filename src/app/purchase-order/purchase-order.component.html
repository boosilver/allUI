<div id="boss">
<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="form-group row">
    <H1>CREATE PURCHASE ORDER</H1>
  </div>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="TO" class="text-muted">TO</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.TO" id="TO" name="TO">
      </div>
    </div>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="FORM" class="text-muted">FORM</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.FORM" id="FORM" name="FORM">
      </div>
    </div>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="PO_KEY" class="text-muted">PURCHASE ORDER KEY</label>
        <input type="number" class="form-control " [(ngModel)]="model.PO_KEY" id="PO_KEY" name="PO_KEY" required>
      </div>
    </div>

    <!-- <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="PRODUCT" class="text-muted">PRODUCT</label>
        <input type="text" class="form-control border-bottom" required [(ngModel)]="model.PRODUCT" id="PRODUCT" name="PRODUCT">
      </div>
    </div> -->

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
        <label for="VALUE" class="text-muted">VALUE</label>
        <input type="number" class="form-control border-bottom" required [(ngModel)]="model.VALUE" id="VALUE"
          name="VALUE">
      </div>
    </div>

    <div class="row">
      <div class="field-label col-md-6 mx-auto">
      </div>
    </div>

    <br>

    <!-- ----------------------------------SUBMIT-------------------------------------- -->
    <div class="row">
      <div class="center">
        <button type="submit" class="w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
          style="text-shadow:1px 1px 0 #444">SUBMIT</button>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------------ -->


    <div class="row" id='statusfield' style='display:none;'>
      <div class="field-label col-md-12 mx-auto">
        <label for="status" class="text-muted">Status</label>
        <textarea style="border: none; background-color: white" class="form-control border-bottom" readonly id="status"
          name="status"></textarea>
      </div>
    </div>


  </form>
</div>
</div>
